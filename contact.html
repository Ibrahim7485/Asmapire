
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact & Témoignages</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;

    }

    body {
      margin: 0;
      padding: 0;
      background: #e0e5ec;
      color: #333;
    }

    /* ------------------ NEUMORPHISM CONTACT ------------------ */
    .contact-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }


    .contact-box {
      background: #e0e5ec;
      border-radius: 20px;
      box-shadow: 
        10px 10px 30px #bec4d1, 
        -10px -10px 30px #ffffff;
      padding: 40px;
      width: 90%;
      max-width: 500px;
    }

    .contact-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .contact-box a{
        text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
      transition: 0.3s ease;
    }

    .contact-box input,
    .contact-box textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      box-shadow: inset 5px 5px 10px #bec4d1,
                  inset -5px -5px 10px #ffffff;
      background: #e0e5ec;
    }

    .contact-box button {
      margin-top: 20px;
      width: 100%;

      padding: 15px;
      border: none;
      border-radius: 12px;
      background: #e0e5ec;
      box-shadow: 5px 5px 15px #bec4d1, 
                  -5px -5px 15px #ffffff;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .contact-box button:hover {
      box-shadow: inset 5px 5px 10px #bec4d1,
                  inset -5px -5px 10px #ffffff;

    }

    /* ------------------ GLASSMORPHISM TESTIMONIALS ------------------ */
    .testimonials-section {
      background: url('https://images.unsplash.com/photo-1517816428104-797678c7cf2c?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .testimonial-card {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      color: #464141;
      padding: 30px;
      max-width: 600px;
      text-align: center;
    }

    .testimonial-card h3 {

      margin-bottom: 10px;
    }

    .testimonial-card p {
      font-style: italic;
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .contact-box, .testimonial-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>


  <!-- Section Contact -->
  <section class="contact-section">
    <div class="contact-box">
      <h2>Contactez-nous</h2>
      <input type="text" placeholder="Votre nom" required/>
      <input type="email" placeholder="Votre email" required/>
      <textarea rows="5" placeholder="Votre message"></textarea>
      <button>Envoyer</button>
      <nav id="nav">
        <a href="index.html">Accueil</a>
        <a href="menu1.html">Articles</a>
        <a href="contact.html">Contact</a>
        <a href="temoignage.html">Témoignages</a>
      </nav>
    </div>
   
  </section>

  <!-- Section Témoignages -->
  <section class="testimonials-section">
    <div class="testimonial-card">
        <img src="mr D (2).PNG" alt=""width="200px" height="100px">
      <h3>Aboubacar Doumbouyah</h3>
      <p>jurist</p>
      <p>“Une expérience exceptionnelle, un service client à l’écoute et un site magnifique. Je recommande à 100 % !”</p>
    </div>
  </section>

</body>
</html>
